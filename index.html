<!doctype html>
<html lang="en">
<head>
    <title>Ladekosten</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import calc.js -->
    <script src="js/calc.js"></script>

</head>
<body onload="calc()">
<div class="container">
    <div class="row">
        <div class="offset-md-1 col-md-10">
            <div class="jumbotron text-center">
                <h1 class="display-3">Ladekosten-Rechner</h1>
                <p class="lead">Ein simples Tool, um die Kosten für die Ladung eines Elektromobils zu berechnen.</p>
                <hr class="mt-4 mb-0">
            </div>
        </div>
    </div>

    <form method="POST" action="http://ladekosten.mi28havoc.de/" name="Berechnen">
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="price_start">Startgebühr</label>
                        <div class="input-group">
                            <input name="price_start" type="number" min="0" max="100" step="0.1" value="0" onchange="calc()" class="form-control"/>
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="price_minute">Preis pro Minute</label>
                        <div class="input-group">
                            <input name="price_minute" type="number" min="0" max="100" step="0.1" value="0" onchange="calc()" class="form-control"/>
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="price_kwh">Preis pro kWh</label>
                        <div class="input-group">
                            <input name="price_kwh" type="number" min="0" max="100" step="0.1" value="0" onchange="calc()" class="form-control"/>
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="power">Ladeleistung</label>
                        <div class="input-group">
                            <input name="power" type="number" min="1" max="100" step="0.1" value="3.7" onchange="calc()" class="form-control">
                            <span class="input-group-addon">kW</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="time">Ladezeit</label>
                        <div class="input-group">
                            <input name="time" type="number" min="1" max="600" step="1" value="180" onchange="calc()" class="form-control"/>
                            <span class="input-group-addon">min</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="quantity_complete">Lademenge</label>
                        <div class="input-group">
                            <input name="quantity_complete" type="text" id="quantity_complete" readonly="readonly" class="form-control" />
                            <span class="input-group-addon">kWh</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="cost_complete">Ladekosten</label>
                        <div class="input-group">
                            <input name="cost_complete" type="text" id="cost_complete" readonly="readonly" class="form-control"/>
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="cost_kwh">Kosten pro kWh</label>
                        <div class="input-group">
                            <input name="cost_kwh" type="text" id="cost_kwh" readonly="readonly" class="form-control">
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="capacity">Akku-Kapazität</label>
                        <div class="input-group">
                            <input name="capacity" type="number" min="1" max="100" step="0.1" value="17.6" onchange="calc()" class="form-control">
                            <span class="input-group-addon">kWh</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="consumption">Stromverbrauch pro 100km</label>
                        <div class="input-group">
                            <input name="consumption" type="number" min="1" max="30" step="0.1" value="13.1" onchange="calc()" class="form-control">
                            <span class="input-group-addon">kWh</span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="cost_80">Kosten pro Ladung (80%)</label>
                        <div class="input-group">
                            <input name="cost_80" type="text" id="cost_80" readonly="readonly" class="form-control"/>
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="cost_complete">Kosten pro Ladung (100%)</label>
                        <div class="input-group">
                            <input name="cost_100" type="text" id="cost_100" readonly="readonly" class="form-control">
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="cost_100km">Kosten pro 100km</label>
                        <div class="input-group">
                            <input name="cost_100km" type="text" id="cost_100km" readonly="readonly" class="form-control">
                            <span class="input-group-addon">€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="text-center offset-md-1 col-md-10">
            <hr class="my-4">
            <p>(c) 2017 <a href="http://www.mi28havoc.de/">mi28havoc.de</a></p>
        </div>
    </div>    
</div>
</body>
</html>
